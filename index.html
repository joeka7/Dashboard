<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative text-center mt-0">Joeka</h3>
            <ul>
                <li>
                    <a class="active d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-chart-simple fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-user fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-file fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-items-center fs-14 color-black rad-6 p-10 " href="index.html">
                        <i class="fa-solid fa-credit-card fa-fw"></i>
                        <span class="fs-14 ms-10 d-none-sm">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full overflow-hidden">
            <!-- Start Head -->
            <div class="head bg-white p-15 d-flex align-items-center justify-content-between">
                <div class="search p-relative">
                    <input class="p-10 rad-10 ms-5 ps-30" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons d-flex align-items-center">
                    <span class="notification p-relative curser-pointer">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img class="curser-pointer" src="images/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->
        </div>
    </div>
</body>
</html>
